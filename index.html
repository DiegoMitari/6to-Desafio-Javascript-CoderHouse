<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
  </head>
  <body>
    
    <div class="container py-2">
        <p class="lead">Ingrese usuarios:</p>
        <form action="">
            <input type="text" id="name" placeholder="Ingresa el nombre" class="form-control my-2">
            <input type="text" id="age" placeholder="Ingresa la edad" class="form-control my-2">
            <input type="text" id="DNI" placeholder="Ingresa el DNI" class="form-control my-2">
            <input type="email" id="email" size="30" placeholder="Ingresa el email" class="form-control my-2">
            <button id="button" class="btn btn-primary" type="reset" onclick="toCatch()">Agregar</button>
        </form>
    </div>

    <div class="container">
        <table class="table" id="table"></table>
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>DNI</th>
            </tr>
        </thead>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
